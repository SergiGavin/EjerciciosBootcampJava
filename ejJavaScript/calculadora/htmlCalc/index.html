<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../cssCalc/styleCalculadora.css">
</head>
<body>
    <div id="container_calc" class="container_calc">
        <div id="estructura_calc" class="estructura_calc">
            <div id="pantalla_calc" class="pantalla_calc"></div>
            <div id="container_btn" class="container_btn">
                <div id="linea1" class="linea1">
                    <button id="7" class="7">7</button>
                    <button id="8" class="8">8</button>
                    <button id="9" class="9">9</button>
                    <button id="del" class="del">DEL</button>
                </div>
                <div id="linea2" class="linea2">
                    <button id="4" class="4">4</button>
                    <button id="5" class="5">5</button>
                    <button id="6" class="6">6</button>
                    <button id="suma" class="suma">+</button>
                </div>
                <div id="linea3" class="linea3">
                    <button id="1" class="1">1</button>
                    <button id="2" class="2">2</button>
                    <button id="3" class="3">3</button>
                    <button id="restar" class="restar">-</button>
                </div>
                <div id="linea4" class="linea4">
                    <button id="coma" class="coma">.</button>
                    <button id="0" class="0">0</button>
                    <button id="dividir" class="dividir">/</button>
                    <button id="multiplicar" class="multiplicar">x</button>
                </div>
                <div id="linea5" class="linea5">
                    <button id="reset" class="reset">RESET</button>
                    <button id="igual" class="igual">=</button>
                </div>
            </div>
        </div>




    </div>



    <script src="../javascriptCalc/mainCalculadora.js"></script>
</body>
</html>
