<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../pushy-buttons-master/css/pushy-buttons.css">
</head>
<body>
    <div id="container_all" class="container_all">

        <hr id="linea_antesTitulo">

        </div>
        <div id="container_opciones" class="container_opciones">
            <!--Recordatorio para volver a cambiar colores framework. tocar en
            pushy-buttons.css y variables.scss-->
            <button id="opcion1" class="pushy__btn pushy__btn--md pushy__btn--red"></button>
            <button id="opcion2" class="pushy__btn pushy__btn--md pushy__btn--orange"></button>
            <button id="opcion3" class="pushy__btn pushy__btn--md pushy__btn--blue"></button>
            <button id="opcion4" class="pushy__btn pushy__btn--md pushy__btn--violet"></button>            
        </div>
        <hr id="linea_antesPagina">
        <div id="container_piePagina" class="container_piePagina">
            <p id="texto_piePagina" class="texto_piePagina" ></p>
        </div>



    </div>
    <script src="../javascript/main.js"></script>
