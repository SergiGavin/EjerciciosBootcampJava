<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambores</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container_all" class="container_all">
        <audio src="../sonidos/musicGen1.mp3" id="sonido1" type="audio/mpeg"></audio>
        <audio src="../sonidos/musicGen2.mp3" id="sonido2" type="audio/mpeg"></audio>
        <audio src="../sonidos/musicGen3.mp3" id="sonido3" type="audio/mpeg"></audio>
        <audio src="../sonidos/musicGen4.mp3" id="sonido4" type="audio/mpeg"></audio>
        <audio src="../sonidos/musicGen5.mp3" id="sonido5" type="audio/mpeg"></audio>
        <audio src="../sonidos/musicGen6.mp3" id="sonido6" type="audio/mpeg"></audio>
        <div id="titulo_pokemon" class="titulo_pokemon">
            <img src="../css/titulo.png" id="titulo" class="titulo">
        </div>
        <div id="container_pokemon" class="container_pokemon">
            <div id="linea1" class="linea1">
                <div id="gen1" class="gen1">
                    <img src="../css/pokemonGen1.jpg" id="fotoGen1" class="fotoGen1">
                </div>
                <div id="gen2" class="gen2">
                    <img src="../css/pokemonGen2.jpg" id="fotoGen2" class="fotoGen2">
                </div>
                <div id="gen3" class="gen3">
                    <img src="../css/pokemonGen3.jpg" id="fotoGen3" class="fotoGen3">
                </div>
            </div>
            <div id="linea2" class="linea2">
                <div id="gen4" class="gen4">
                    <img src="../css/pokemonGen4.jpg" id="fotoGen4" class="fotoGen4">
                </div>
                <div id="gen5" class="gen5">
                    <img src="../css/pokemonGen5.jpg" id="fotoGen5" class="fotoGen5">
                </div>
                <div id="gen6" class="gen6">
                    <img src="../css/pokemonGen6.jpg" id="fotoGen6" class="fotoGen6">
                </div>
                
            </div>
            <div id="container_btn" class="container_btn">
                <button id="volumenMas" class="volumenMas">+</button>
                <button id="volumenMenos" class="volumenMenos">-</button>
                <button id="stop" class="stop">Stop</button>
                <button id="reset" class="reset">Reset</button>
                <button id="selection" class="selection">Reload</button>
            </div>
        </div>
        

    </div>
    <script src="/actSonido/javascript/main.js"></script>
</body>
</html>
